<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <svg width="100%" viewBox="0 0 800 385">
<!-- sky -->
<defs>
 <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
   <stop offset="0%" style="stop-color:rgb(0, 0, 102);stop-opacity:1" />
   <stop offset="100%" style="stop-color:rgb(51, 102, 204);stop-opacity:1" />
 </linearGradient>

 <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
   <stop offset="0%" style="stop-color:rgb(226, 38, 38);stop-opacity:1" />
   <stop offset="100%" style="stop-color:rgb(255, 127, 0);stop-opacity:1" />
 </linearGradient>
</defs>

      <rect x="0" y="0" width="800" height="300" fill="url(#grad2)">

      </rect>

      <rect x="0" y="0" width="800" height="300" fill="url(#grad1)">
        <animate id = "blueTransparent" attributeName = "opacity" from = "1" to = "0" dur = "3s" begin = "click"/>
        <animate attributeName = "opacity" from = "0" to = "1" dur = "5s" begin = "blueTransparent.end"/>
      </rect>

      <!-- stars -->
      <circle cx="20" cy="30" r="2" fill="white">
        <animate attributeName = "cx" from = "20" to = "800" dur = "8s" begin = "click"/>
    <animate attributeName = "cy" from = "30" to = "385" dur = "8s" begin = "click"/>
      </circle>

      <circle cx="300" cy="120" r="2" fill="white">
        <animate attributeName = "cx" from = "300" to = "800" dur = "8s" begin = "click"/>
    <animate attributeName = "cy" from = "120" to = "385" dur = "8s" begin = "click"/>
      </circle>

      <circle cx="200" cy="82" r="1.25" fill="white"/>

      <circle cx="57" cy="133" r="2" fill="white">
        <animate attributeName = "cx" from = "57" to = "800" dur = "8s" begin = "click"/>
    <animate attributeName = "cy" from = "133" to = "385" dur = "8s" begin = "click"/>
      </circle>

      <circle cx="650" cy="10" r="2" fill="white">
        <animate attributeName = "cx" from = "650" to = "800" dur = "8s" begin = "click"/>
    <animate attributeName = "cy" from = "10" to = "385" dur = "8s" begin = "click"/>
      </circle>

      <circle cx="375" cy="258" r="1.25" fill="white"/>

      <circle cx="220" cy="170" r="1.25" fill="white">
        <animate attributeName = "cx" from = "220" to = "800" dur = "8s" repeatCount = "infinite"/>
    <animate attributeName = "cy" from = "170" to = "385" dur = "8s" repeatCount = "infinite"/>
  </circle>

      <circle cx="384" cy="200" r="1.25" fill="white">
        <animate attributeName = "cx" from = "550" to = "800" dur = "8s"/>
    <animate attributeName = "cy" from = "160" to = "385" dur = "8s"/>
  </circle>

      <circle cx="682" cy="172" r="1.25" fill="white">
        <animate attributeName = "cx" from = "682" to = "800" dur = "8s"/>
    <animate attributeName = "cy" from = "172" to = "385" dur = "8s"/>
      </circle>

      <circle cx="12" cy="188" r="1.25" fill="white"/>

      <circle cx="450" cy="100" r="1.25" fill="white">
        <animate attributeName = "cx" from = "450" to = "800" dur = "8s"/>
    <animate attributeName = "cy" from = "100" to = "385" dur = "8s"/>
      </circle>

      <circle cx="550" cy="160" r="1.25" fill="white">
      <animate attributeName = "cx" from = "550" to = "800" dur = "8s"/>
  <animate attributeName = "cy" from = "160" to = "385" dur = "8s"/>
</circle>

      <!-- ground -->
        <polygon points="400,385 400,300 650,275 700,385" fill="black"/>
        <polygon points="400,385 400,350 800,275 800,385" fill="black"/>
        <polygon points="0,385 0,275 400,350 400,385" fill="black"/>
        <polygon points="100,250 0,275 400,385 400,300" fill="black"/>

        <circle cx="655" cy="330" r="50" fill="black"/>

        <ellipse cx="90" cy="300" rx="100" ry="75" fill="black" />

    </svg>
    <h1>Night sky</h1>
    <p>click the sky, click the slightly bigger stars</p>
    <!-- page content -->
  </body>
</html>
